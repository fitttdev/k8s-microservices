apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp-container
          image: myapp-image
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /healthz # Path to your application's health check endpoint
              port: 8080 # Port on which your application listens
            initialDelaySeconds: 30 # Wait 30 seconds after container starts before probing
            periodSeconds: 10 # Check health every 10 seconds
          readinessProbe:
            httpGet:
              path: /ready # Path to your application's readiness check endpoint
              port: 8080 # Port on which your application listens
            initialDelaySeconds: 5 # Wait 5 seconds after container starts before probing
            periodSeconds: 10 # Check readiness every 10 seconds
